{% extends "base.html" %}

{% block page_title %}Add Doctor Bill{% endblock %}
{% block page_subtitle %}
<p class="text-muted">Save per-doctor payment for TVS, ULTRA or other services.</p>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Doctor Name</label>
                        <input type="text" name="doctor_name" class="form-control"
                               placeholder="Dr. Name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Modality</label>
                        <input type="text" name="modality" class="form-control"
                               placeholder="TVS, ULTRA, LAB, etc." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">à§³</span>
                            <input type="number" step="0.01" name="amount"
                                   class="form-control" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                        <button class="btn btn-primary" type="submit">
                            Save Bill
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
